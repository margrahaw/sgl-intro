<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/JavaScript" src="luckySevens.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <h1>Lucky Sevens</h1>
    <form name="play" class="form-inline">
            <div class="form-group">
                <label for="bet">Starting Bet:</label>
                <input type="number" class="form-control" id="bet">
            </div>
            <button type="button" id="submitButton" class="btn btn-default" onclick="playGame();">Play</button>
    </form>
	<hr>
	<div id="results">
		<h2>Results</h2>
		<table class="table table-bordered table-striped">
			<tr>
				<td>Starting Bet</td>
				<td id="startingBet"></td>
			</tr>
			<tr>
				<td>Total Rolls Before Going Broke</td>
				<td id="brokeRoll"></td>
			</tr>
			<tr>
				<td>Highest Amount Won</td>
				<td id="highestWon"></td>
			</tr>
			<tr>
				<td>Roll Count at Highest Amount Won</td>
				<td id="rollHighest"></td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
