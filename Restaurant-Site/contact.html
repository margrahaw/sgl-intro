<!DOCTYPE html>
<html>
    <head>
        <title>Main Street Burgers</title>
        <link href="https://fonts.googleapis.com/css?family=Bangers|Permanent+Marker" rel="stylesheet">
        <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/restaurantStyles.css" type="text/css">
    </head>
    <style>
        form {
            margin: 40px 0 30px 0;
            width: 60%;
            position: relative;
        }
        .form-field {
            display: flex;
            margin: 10px;
            justify-content: flex-end;
        }
        .form-field label {
            padding-right: 25px;
            width: 50%;
            text-align: right;
            font-weight: bold;
        }
        input,
        textarea,
        select {
            border: 1px solid black;
        }
        input[type=text],
        select,
        .form-input {
            width: 202px;
        }
    </style>
    <body>
        <h1>Main Street Burgers</h1>
        <ul class="nav nav-tabs">
            <li role="presentation"><a href="index.html">Home</a></li>
            <li role="presentation"><a href="menu.html">Menu</a></li>
            <li role="presentation" class="active"><a href="contact.html">Contact Us</a></li>
        </ul>
        <div class="contact">
            <form action="contact.html" method="POST" />
                <div class="form-field">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" />
                </div>
                <div class="form-field">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" />      
                </div>
                <div class="form-field">
                    <label for="phone">Phone:</label>
                    <input type="text" name="phone" id="phone" />          
                </div> 
                <div class="form-field">
                    <label for="inq">Reason for Inquiry:</label>
                    <select name="inquiry" id="inq">
                        <option value="catering">Catering</option>
                        <option value="private-Party">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>           
                </div>
                <div class="form-field">
                    <label for="info">Additional Information:</label>
                    <textarea name="info" id="info" cols="30" rows="10"></textarea>                   
                </div>
                <div class="form-field">
                    <label for="radio-label">Have you been to the restaurant?</label>
                    <div class="form-input" id="radio-label">
                        <input type="radio" name="anwer" value="No" checked />No
                        <input type="radio" name="answer" value="Yes" />Yes
                    </div>                      
                </div>
                <div class="form-field">
                    <label for="checkbox-label">Best days to contact you:</label>
                    <div class="form-input" id="checkbox-label">
                        <input type="checkbox" name="days" value="M" />M
                        <input type="checkbox" name="days" value="T" />T
                        <input type="checkbox" name="days" value="W" />W
                        <input type="checkbox" name="days" value="Th" />Th
                        <input type="checkbox" name="days" value="F" />F
                    </div>                           
                </div>
                <div class="form-field">
                    <input type="submit" value="Send Request" />
                </div>
            </form>
        </div>
        <footer>
            <address>123 Main Street, Louisville, Kentucky 41234</address>
            <p>502-777-1234</p>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    </body>
</html>
